<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            transition: all 0.3s;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
            overflow-y: auto;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 30px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            padding: 5px 10px;
            font-size: 12px;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                height: 100%;
                z-index: 999;
            }
            .sidebar.active {
                left: 0;
            }
            .hamburger {
                display: block;
            }
            .main-content {
                margin-left: 0;
            }
            table {
                font-size: 14px;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
        <div class="sidebar" id="sidebar">
            <h2>Admin Panel</h2>
            <a href="#dashboard">Dashboard</a>
            <a href="#events">Events Management</a>
        </div>
        <div class="main-content">
            <h1>Admin Dashboard</h1>
            <div class="card-container">
                <div class="card">
                    <h3>Inactive Events</h3>
                    <p>12</p>
                </div>
                <div class="card">
                    <h3>Live Events</h3>
                    <p>4</p>
                </div>
                <div class="card">
                    <h3>Past Events</h3>
                    <p>89</p>
                </div>
                <div class="card">
                    <h3>Cancelled Events</h3>
                    <p>3</p>
                </div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search events">
                <button>Add Event</button>
                <button>Live Events</button>
                <button>Inactive Events</button>
                <button>Completed</button>
                <button>Cancelled</button>
                <button>View All</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Summer Music Festival</td>
                        <td>2023-07-15</td>
                        <td>Live</td>
                        <td class="action-buttons">
                            <button onclick="editEvent(1)">Edit</button>
                            <button onclick="updateStatus(1)">Update Status</button>
                            <button onclick="cancelEvent(1)">Cancel</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Tech Conference 2023</td>
                        <td>2023-09-22</td>
                        <td>Upcoming</td>
                        <td class="action-buttons">
                            <button onclick="editEvent(2)">Edit</button>
                            <button onclick="updateStatus(2)">Update Status</button>
                            <button onclick="cancelEvent(2)">Cancel</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Virtual Art Exhibition</td>
                        <td>2023-08-05</td>
                        <td>Inactive</td>
                        <td class="action-buttons">
                            <button onclick="editEvent(3)">Edit</button>
                            <button onclick="updateStatus(3)">Update Status</button>
                            <button onclick="cancelEvent(3)">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Close sidebar when clicking outside of it on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.querySelector('.hamburger');
            if (window.innerWidth <= 768 && !sidebar.contains(event.target) && event.target !== hamburger) {
                sidebar.classList.remove('active');
            }
        });

        // Prevent sidebar from closing when clicking inside it
        document.getElementById('sidebar').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        function editEvent(id) {
            alert('Editing event with ID: ' + id);
        }

        function updateStatus(id) {
            alert('Updating status for event with ID: ' + id);
        }

        function cancelEvent(id) {
            if (confirm('Are you sure you want to cancel this event?')) {
                alert('Cancelling event with ID: ' + id);
            }
        }
    </script>
</body>
</html>
